<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Styling/style.css" />
    <script src="../JavaScript/script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body id="body">
    <div class="calculator__container">
      <div class="calculator">
        <div class="display">
          <div class="previousVal"></div>
          <div class="currentVal"></div>
        </div>
        <!-- <button class="btn">SqrRt</button>
      <button class="btn">Off</button> -->

        <!-- <button class="btn operator">MC</button>
        <button class="btn operator">MR</button>
        <button class="btn operator">M-</button>
        <button class="btn operator">M+</button> -->
        <button class="btn operator">/</button>

        <button class="btn operator">%</button>
        <button class="btn number">7</button>
        <button class="btn number">8</button>
        <button class="btn number">9</button>
        <button class="btn operator">x</button>

        <button class="btn operator">Pi</button>
        <button class="btn number">4</button>
        <button class="btn number">5</button>
        <button class="btn number">6</button>
        <button class="btn operator">-</button>

        <button id="clear" class="btn clear">C</button>
        <button class="btn number">1</button>
        <button class="btn number">2</button>
        <button class="btn number">3</button>
        <button id="add" class="btn operator">+</button>

        <button id="allClear" class="btn allClear">AC</button>
        <button class="btn number">0</button>
        <button class="btn number">.</button>
        <button class="btn equals">=</button>
        <!-- <button id="add" class="btn operator">+</button> -->
      </div>
    </div>
  </body>
</html>
